<div class="max-w-6xl mx-auto p-6">
  <!-- Page Title -->
  <h1 class="text-4xl font-bold text-gray-900 mb-6 text-center">Myanglish Translator</h1>

  <!-- Combined App Overview + Translator Card -->
  <div class="bg-white shadow-lg rounded-lg overflow-hidden p-6 relative">
    <!-- App Overview -->
    <div class="mb-6">
      <h2 class="text-2xl font-semibold mb-3">App Overview</h2>
      <p class="text-gray-700 text-sm mb-2">
        Myanglish Translator is an AI-powered language translation app between Myanglish and Burmese.
      </p>
      <div class="flex items-center gap-4">
        <label class="text-gray-700 text-sm">Unknown Keywords:</label>
        <select [(ngModel)]="unknownKeywordMode" class="border border-gray-300 rounded px-3 py-1 bg-white focus:ring-2 focus:ring-indigo-500">
          <option [value]="ConvertMode.LEAVE_UNKNOWN_KEYWORDS">Leave as is</option>
          <option [value]="ConvertMode.ADD_BRACKET_UNKNOWN_KEYWORDS">Bracket unknown</option>
        </select>
      </div>
    </div>

    <!-- Translator Interface -->
    <div class="grid md:grid-cols-2 gap-6">
      <!-- Source Text -->
      <div class="bg-gray-50 shadow-inner rounded-lg p-4 flex flex-col">
        <div class="flex items-center justify-between mb-2">
          <select [(ngModel)]="sourceLanguage" class="border border-gray-300 rounded px-3 py-1 bg-white focus:ring-2 focus:ring-indigo-500">
            <option [ngValue]="{code:'my', name:'Myanglish', flag:'ðŸ‡²ðŸ‡²'}">ðŸ‡²ðŸ‡² Myanglish</option>
            <option [ngValue]="{code:'bm', name:'Burmese', flag:'ðŸ‡²ðŸ‡²'}">ðŸ‡²ðŸ‡² Burmese</option>
          </select>
          <span class="text-gray-500 font-medium">Source</span>
        </div>
        <textarea [(ngModel)]="sourceText" (ngModelChange)="translate()"
                  rows="8"
                  class="border border-gray-300 rounded-lg p-3 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-400"
                  placeholder="Enter text here..."></textarea>
      </div>

      <!-- Target Text -->
      <div class="bg-gray-50 shadow-inner rounded-lg p-4 flex flex-col">
        <div class="flex items-center justify-between mb-2">
          <select [(ngModel)]="targetLanguage" class="border border-gray-300 rounded px-3 py-1 bg-white focus:ring-2 focus:ring-indigo-500">
            <option [ngValue]="{code:'my', name:'Myanglish', flag:'ðŸ‡²ðŸ‡²'}">ðŸ‡²ðŸ‡² Myanglish</option>
            <option [ngValue]="{code:'bm', name:'Burmese', flag:'ðŸ‡²ðŸ‡²'}">ðŸ‡²ðŸ‡² Burmese</option>
          </select>
          <span class="text-gray-500 font-medium">Target</span>
        </div>
        <textarea [value]="translatedText"
                  rows="8"
                  class="border border-gray-300 rounded-lg p-3 resize-none bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-400"
                  readonly
                  placeholder="Translated text"></textarea>
      </div>
    </div>

    <!-- Swap Button -->
    <button (click)="swapLanguages()"
            class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-full shadow-lg transition"
            title="Swap languages">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4-4 4M21 12H3"/>
        <path stroke-linecap="round" stroke-linejoin="round" d="M7 16l-4-4 4-4M3 12h18"/>
      </svg>
    </button>

  </div>
</div>

<!-- Add/Edit Modal -->
<div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <h3 class="text-lg font-semibold mb-4">{{ modalAction === 'add' ? 'Add Word' : 'Edit Word' }}</h3>
    <input type="text" [(ngModel)]="modalWord" placeholder="Word"
           class="border border-gray-300 rounded-lg w-full p-2 mb-3 focus:ring-2 focus:ring-indigo-500"/>
    <input type="text" [(ngModel)]="modalTranslation" placeholder="Translation"
           class="border border-gray-300 rounded-lg w-full p-2 mb-3 focus:ring-2 focus:ring-indigo-500"/>
    <div class="flex justify-end gap-2">
      <button (click)="closeModal()"
              class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 transition">
        Cancel
      </button>
      <button (click)="saveWord()"
              class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
        {{ modalAction === 'add' ? 'Add' : 'Save' }}
      </button>
    </div>
  </div>
</div>
