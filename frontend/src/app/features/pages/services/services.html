<section class="bg-gray-50 py-20 px-6">
  <div class="mx-auto max-w-7xl">

    <!-- Page Header -->
    <div class="text-center mb-20">
      <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900">
        Our Services
      </h1>
      <p class="mt-4 text-gray-600 text-lg md:text-xl max-w-3xl mx-auto">
        We deliver innovative software, AI, and digital solutions for businesses seeking growth and efficiency.
      </p>
    </div>

    <!-- Zig-Zag Services -->
    <div *ngFor="let service of services; let i = index" class="flex flex-col md:flex-row items-center mb-24 gap-12"
         [ngClass]="i % 2 === 1 ? 'md:flex-row-reverse' : ''">

      <!-- Text Content -->
      <div class="md:w-1/2 space-y-6">
        <h2 class="text-3xl font-bold text-indigo-600">{{ service.title }}</h2>
        <p class="text-gray-700 text-lg">{{ service.description }}</p>

        <ul *ngIf="service.list" class="list-disc list-inside text-gray-700 space-y-1">
          <li *ngFor="let item of service.list">{{ item }}</li>
        </ul>
      </div>

      <!-- Image / Illustration -->
      <div class="md:w-1/2 flex justify-center">
        <img [src]="service.image" alt="{{ service.title }}" class="rounded-2xl shadow-lg object-cover w-full max-w-md md:max-w-lg" />
      </div>
    </div>

  </div>
</section>
